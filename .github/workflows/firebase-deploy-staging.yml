name: Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Staging
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting -P staging
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_STAGING }}

      - name: Run Integration Tests on Staging
        run: |
          echo "Waiting for staging to deploy..."
          sleep 30
          npx playwright test tests/e2e
        env:
          TEST_URL: https://argbase-staging.web.app

      - name: Upload logs on failure
        if: failure()
        run: |
          echo "## Staging Deployment or Tests Failed" >> $GITHUB_STEP_SUMMARY
